<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-in-issu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <nav>
            <img src="Resources/Issuu_logo.svg.png" alt="Logo ISSU">
            <div>
                <p>Already an user?</p>
                <a href="#">Sing in</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Create an Issuu acount</h1>
        <section class="social-media">
            <div class="google">sing in with Google</div>
            <div class="facebook">sing in with Facebook</div>
        </section>
        <p>Or with email</p>
        <form action="/Sing-in.html">
            <label>
                <span>Email</span>
                <input type="email" placeholder="e.g.john.doe@email.com">
            </label>
            <label>
                <span>Password</span>
                <input type="password">
            </label>
            <input type="checkbox">I accept the <a href="#">Terms of Service</a> and the <a href="#">Professional Terms of Service</a>
            <input type="submit" value="CREATE ACCOUNT">
        </form>

    </main>
</body>

</html>
